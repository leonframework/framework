<html xmlns:ng="http://angularjs.org">
<head>
    <title>Comet Ping example</title>
    <script src="/leon/leon.js?env=desktop" type="text/javascript"></script>
    <script src="/browser/browser.js" type="text/javascript"></script>
</head>

<body ng:controller="ReverserServiceCtrl">
<div>
    <h1>Ajax Reverser Java/JS Sample</h1>
    <hr />
    Text: <input type="text" name="text" /> <br />
    To upper case? <input type="checkbox" name="toUpperCase" />
    <hr />
    <a id="reverse" href="#" ng:click="reverse()">Reverse text</a> <br/>
    Reverse: <span id="text_reversed">{{reversed}}</span>
</div>
</body>
</html>
