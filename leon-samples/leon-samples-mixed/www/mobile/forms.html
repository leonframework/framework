<!DOCTYPE html>

<html class="ui-mobile landscape">

  <head>
    <title>Leon - jQuery Mobile Examples</title>
    <#include "/io/leon/templates/commonjs.html" />
    <#include "/io/leon/templates/mobilejs.html" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body class="ui-mobile-viewport">
    <div data-role="page" id="foo">

      <div data-role="header">
        <h1>Form example</h1>
      </div> <!-- /header -->

      <div data-role="content">
        <form target="#" method="post">

          <!-- input -->
          <div data-role="fieldcontain">
            <label for="input">Input:</label>
            <input name="input" id="input" />
          </div>

          <!-- password input -->
          <div data-role="fieldcontain">
            <label for="password">Password:</label>
            <input name="password" id="password" type="password" />
          </div>

          <!-- number input -->
          <div data-role="fieldcontain">
            <label for="number">Number:</label>
            <input name="number" id="number" type="number"/>
          </div>

          <!-- email input -->
          <div data-role="fieldcontain">
            <label for="email">Email:</label>
            <input name="email" id="email" type="email" />
          </div>

          <!-- url input -->
          <div data-role="fieldcontain">
            <label for="url">URL:</label>
            <input name="url" id="url" type="url" />
          </div>

          <!-- telephone input -->
          <div data-role="fieldcontain">
            <label for="tel">Telephone:</label>
            <input name="tel" id="tel" type="tel" />
          </div>

          <!-- search input -->
          <div data-role="fieldcontain">
            <label for="search">Search Input:</label>
            <input name="search" id="search" type="search" value=""/>
          </div>

          <!-- textarea -->
          <div data-role="fieldcontain">
            <label for="textarea">Textarea:</label>
            <textarea name="textarea" id="textarea"></textarea>
          </div>

          <!-- flip switch -->
          <div data-role="fieldcontain">
            <label for="flipswitch">Flip switch:</label>
            <select name="flipswitch" id="flipswitch" data-role="slider">
              <option value="off">Off</option>
              <option value="on">On</option>
            </select>
          </div>

          <!-- slider -->
          <div data-role="fieldcontain">
            <label for="slider">Slider:</label>
            <input type="range" name="slider" id="slider" value="50" min="0" max="100"/>
          </div>

          <!-- checkboxes -->
          <div data-role="fieldcontain">
            <fieldset data-role="controlgroup">
              <legend>Choose as many snacks as you'd like:</legend>
              <input type="checkbox" name="checkbox-1a" id="checkbox-1a" class="custom"/>
              <label for="checkbox-1a">Cheetos</label>
              <input type="checkbox" name="checkbox-2a" id="checkbox-2a" class="custom"/>
              <label for="checkbox-2a">Doritos</label>
              <input type="checkbox" name="checkbox-3a" id="checkbox-3a" class="custom"/>
              <label for="checkbox-3a">Fritos</label>
              <input type="checkbox" name="checkbox-4a" id="checkbox-4a" class="custom"/>
              <label for="checkbox-4a">Sun Chips</label>
            </fieldset>
          </div>

          <!-- checkboxes horizontal (will be layed out quite differently than vertically...) -->
          <div data-role="fieldcontain">
            <fieldset data-role="controlgroup" data-type="horizontal">
              <legend>Font styling:</legend>
              <input type="checkbox" name="checkbox-6" id="checkbox-6" class="custom"/>
              <label for="checkbox-6">b</label>
              <input type="checkbox" name="checkbox-7" id="checkbox-7" class="custom"/>
              <label for="checkbox-7"><em>i</em></label>
              <input type="checkbox" name="checkbox-8" id="checkbox-8" class="custom"/>
              <label for="checkbox-8">u</label>
            </fieldset>
          </div>

          <!-- radios -->
          <div data-role="fieldcontain">
            <fieldset data-role="controlgroup">
              <legend>Choose a pet:</legend>
              <input type="radio" name="radio-choice-1" id="radio-choice-1" value="choice-1" checked="checked"/>
              <label for="radio-choice-1">Cat</label>
              <input type="radio" name="radio-choice-1" id="radio-choice-2" value="choice-2"/>
              <label for="radio-choice-2">Dog</label>
              <input type="radio" name="radio-choice-1" id="radio-choice-3" value="choice-3"/>
              <label for="radio-choice-3">Hamster</label>
              <input type="radio" name="radio-choice-1" id="radio-choice-4" value="choice-4"/>
              <label for="radio-choice-4">Lizard</label>
            </fieldset>
          </div>

          <!-- radios horizontal (will be layed out quite differently than vertically...) -->
          <div data-role="fieldcontain">
            <fieldset data-role="controlgroup" data-type="horizontal">
              <legend>Layout view:</legend>
              <input type="radio" name="radio-choice-b" id="radio-choice-c" value="on" checked="checked"/>
              <label for="radio-choice-c">List</label>
              <input type="radio" name="radio-choice-b" id="radio-choice-d" value="off"/>
              <label for="radio-choice-d">Grid</label>
              <input type="radio" name="radio-choice-b" id="radio-choice-e" value="other"/>
              <label for="radio-choice-e">Gallery</label>
            </fieldset>
          </div>

          <!-- select -->
          <div data-role="fieldcontain">
            <label for="select-choice-1" class="select">Choose (plain):</label>
            <select name="select-choice-1" id="select-choice-1">
              <option value="standard">Standard: 7 day</option>
              <option value="rush">Rush: 3 days</option>
              <option value="express">Express: next day</option>
              <option value="overnight">Overnight</option>
            </select>
          </div>

          <!-- select with optgroups -->
          <div data-role="fieldcontain">
            <label for="select-choice-2" class="select">Choose (optgroup):</label>
            <select name="select-choice-2" id="select-choice-2">
              <optgroup label=">1 day"/>
              <option value="standard">Standard: 7 day</option>
              <option value="rush">Rush: 3 days</option>
              <option value="express">Express: next day</option>
              <optgroup label="1 day"/>
              <option value="overnight">Overnight</option>
            </select>
          </div>

          <!-- another select -->
          <div data-role="fieldcontain">
            <label for="select-choice-3" class="select">Choose (large):</label>
            <select name="select-choice-3" id="select-choice-3">
              <option value="AL">Alabama</option>
              <option value="AK">Alaska</option>
              <option value="AZ">Arizona</option>
              <option value="AR">Arkansas</option>
              <option value="CA">California</option>
              <option value="CO">Colorado</option>
              <option value="CT">Connecticut</option>
              <option value="DE">Delaware</option>
              <option value="FL">Florida</option>
              <option value="GA">Georgia</option>
              <option value="HI">Hawaii</option>
              <option value="ID">Idaho</option>
              <option value="IL">Illinois</option>
              <option value="IN">Indiana</option>
              <option value="IA">Iowa</option>
              <option value="KS">Kansas</option>
              <option value="KY">Kentucky</option>
              <option value="LA">Louisiana</option>
              <option value="ME">Maine</option>
              <option value="MD">Maryland</option>
              <option value="MA">Massachusetts</option>
              <option value="MI">Michigan</option>
              <option value="MN">Minnesota</option>
              <option value="MS">Mississippi</option>
              <option value="MO">Missouri</option>
              <option value="MT">Montana</option>
              <option value="NE">Nebraska</option>
              <option value="NV">Nevada</option>
              <option value="NH">New Hampshire</option>
              <option value="NJ">New Jersey</option>
              <option value="NM">New Mexico</option>
              <option value="NY">New York</option>
              <option value="NC">North Carolina</option>
              <option value="ND">North Dakota</option>
              <option value="OH">Ohio</option>
              <option value="OK">Oklahoma</option>
              <option value="OR">Oregon</option>
              <option value="PA">Pennsylvania</option>
              <option value="RI">Rhode Island</option>
              <option value="SC">South Carolina</option>
              <option value="SD">South Dakota</option>
              <option value="TN">Tennessee</option>
              <option value="TX">Texas</option>
              <option value="UT">Utah</option>
              <option value="VT">Vermont</option>
              <option value="VA">Virginia</option>
              <option value="WA">Washington</option>
              <option value="WV">West Virginia</option>
              <option value="WI">Wisconsin</option>
              <option value="WY">Wyoming</option>
            </select>
          </div>

          <!-- select with non-native dropdown -->
          <div data-role="fieldcontain">
            <label for="select-choice-4" class="select">Choose (non-native):</label>
            <select name="select-choice-4" id="select-choice-4" data-native-menu="false">
              <option>Custom menu example</option>
              <option value="standard">Standard: 7 day</option>
              <option value="rush">Rush: 3 days</option>
              <option value="express">Express: next day</option>
              <option value="overnight">Overnight</option>
            </select>
          </div>

          <!-- select with non-native dropdown & placeholder entry -->
          <div data-role="fieldcontain">
            <label for="select-choice-5" class="select">Choose (placeholder):</label>
            <select name="select-choice-5" id="select-choice-5" data-native-menu="false" tabindex="-1">
              <option value="choose-one" data-placeholder="true">Choose one...</option>
              <option value="standard">Standard: 7 day</option>
              <option value="rush">Rush: 3 days</option>
              <option value="express">Express: next day</option>
              <option value="overnight">Overnight</option>
            </select>
          </div>

          <!-- select with non-native dropdown & placeholder entry -->
          <div data-role="fieldcontain">
            <label for="select-choice-6" class="select">Choose (multiple):</label>
            <select name="select-choice-6" id="select-choice-6" data-native-menu="false" tabindex="-1" multiple>
              <option value="choose-many" data-placeholder="true">Choose many...</option>
              <option value="standard">Standard: 7 day</option>
              <option value="rush">Rush: 3 days</option>
              <option value="express">Express: next day</option>
              <option value="overnight">Overnight</option>
            </select>
          </div>

          <!-- layout grid with buttons -->
          <div class="ui-body ui-body-b">
            <fieldset class="ui-grid-a">
              <div class="ui-block-a">
                <button type="submit" data-theme="d">Cancel</button>
              </div>
              <div class="ui-block-b">
                <button type="submit" data-theme="a">Submit</button>
              </div>
            </fieldset>
          </div>
        </form>
        <br/>
        <p><a href="http://jquerymobile.com/demos/1.0rc1/docs/forms/index.html" target="_blank">more on forms...</a></p>
        <p><a href="http://jquerymobile.com/demos/1.0rc1/docs/forms/forms-sample.html" target="_blank">more on submitting forms...</a></p>
      </div> <!-- /content -->

      <div data-role="footer">
        <h4>Back to <a href="index.html">examples index</a></h4>
      </div> <!-- /footer -->

    </div> <!-- /page -->
  </body>
</html>
