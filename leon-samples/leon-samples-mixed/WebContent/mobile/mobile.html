<!DOCTYPE html> <!-- HTML5 needed for jQuery mobile-->
<html class="ui-mobile landscape">
  <head>
    <title>Mobile Ui Example Page</title>
    <#include "/io/leon/templates/commonjs.html" />
    <#include "/io/leon/templates/mobilejs.html" />
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- page zoom level for mobile device -->
  </head>
  <body class="ui-mobile-viewport">
    <div data-role="page" id="foo">
      <div data-role="header">
        <h1>Foo</h1>
      </div><!-- /header -->
      <div data-role="content">
        <p>This is page foo.</p>
        <p>View internal page called <a href="#bar">bar</a></p>
      </div><!-- /content -->
      <div data-role="footer">
        <h4>Page Footer</h4>
      </div><!-- /footer -->
    </div><!-- /page -->
    <!-- Start of second page -->
    <div data-role="page" id="bar">
      <div data-role="header">
        <h1>Bar</h1>
      </div><!-- /header -->
      <div data-role="content">
        <p>This is page bar.</p>
        <p><a href="#foo">Back to foo</a></p>
      </div><!-- /content -->
      <div data-role="footer">
        <h4>Page Footer</h4>
      </div><!-- /footer -->
    </div><!-- /page -->
  </body>
</html>
