<!-- HTML5 needed for jQuery mobile -->
<!DOCTYPE html>

<html class="ui-mobile landscape">

  <head>
    <title>jQuery Mobile Example Index</title>
    <!-- inclusion of needed js/css -->
    <#include "/io/leon/templates/commonjs.html" />
    <#include "/io/leon/templates/mobilejs.html" />
    <!-- defines page zoom level for mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body class="ui-mobile-viewport">
    <!-- data-role="page" defines a separate mobile page -->
    <div data-role="page" id="foo">
      <div data-role="header">
        <h1>Leon jQuery Mobile Examples</h1>
      </div><!-- /header -->
      <div data-role="content">
        <!-- by default jQuery Mobile loads all linked pages with ajax in order to -->
        <!-- be able to animate the page navigation -->
        <!-- if the target page has multiple internal pages this behaviour must be overriden -->
        <!-- with rel="external" see: http://jquerymobile.com/demos/1.0b3/docs/pages/page-links.html -->
        <p><a href="linking1.html" rel="external">Linking example</a></p>
      </div><!-- /content -->
      <div data-role="footer">
        <h4>2011 by Weigle Wilczek GmbH</h4>
      </div><!-- /footer -->
    </div><!-- /page -->
  </body>

</html>
