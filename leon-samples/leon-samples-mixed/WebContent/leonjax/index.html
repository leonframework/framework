<html xmlns:ng="http://angularjs.org">
<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
  <title>blueprint sample</title>

  <!-- Framework CSS -->
  <link rel="stylesheet" href="/css/screen.css" type="text/css" media="screen, projection"/>
  <link rel="stylesheet" href="/css/print.css" type="text/css" media="print"/>
  <!--[if IE]>
  <link rel="stylesheet" href="/css/ie.css" type="text/css" media="screen, projection"/><![endif]-->

  <!-- Import fancy-type plugin. -->
  <link rel="stylesheet" href="/css/plugins/fancy-type/screen.css" type="text/css" media="screen, projection"/>

  <link rel="stylesheet" href="/css/leonjax.css" type="text/css" media="screen, projection"/>

  <#include "/io/leon/templates/commonjs.html" />
  <script src="controllers.js" type="text/javascript"></script>
</head>
<body ng:controller="LeonJaxCtrl">
<div class="container">
  <div id="header" class="span-24 last">
    <h2 class="loud">Hello Dude!</h2>
  </div>


  <div class="span-17 colborder" id="content">
    <div class="span-17 last">
      <label>Name</label>
      <input type="text" data-bind="value: firstName" class="nice"/>
    </div>

    <div class="span-17 last">
      <label>Raum</label>
      <select></select>
    </div>

    <div class="span-17 last">
      <textarea id="inputText" name="message">Enter your message here!</textarea>
      <button ng:click="postMessage(message)" ng:disabled="{{message.length == 0}}">Add</button>
    </div>

    <a href="#" onclick="leon.comet.connect();">Active Uplink</a> <br/>

    <div>
      <div ng:repeat="message in messages">
        {{message}}

      </div>
    </div>
  </div>

  <div class="span-5 last" id="sidebar">

    <div>
      <h3 class="caps">side header</h3>

      <div class="box">
        <a href="#" class="quiet">link</a>

        <div class="quiet">desc</div>
      </div>
    </div>
  </div>
</div>

</body>
