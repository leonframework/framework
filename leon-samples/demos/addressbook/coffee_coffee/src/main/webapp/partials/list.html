<table>
	<tr>
		<td class="list_header">Firstname</td>
		<td class="list_header">Lastname</td>
		<td></td>
	</tr>
	<tr ng:repeat="address in model.list">
		<td ng:bind="address.firstname"></td>
		<td ng:bind="address.lastname"></td>
		<td>
			<a ng:click="showEdit(address._id)">edit</a>
			<a ng:click="doDelete(address._id)">delete</a>
		</td>
	</tr>
</table>
