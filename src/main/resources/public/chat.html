<html>
<head>
    <title>Test Page</title>
    <script src="/sjs/_sjs/jquery.js" type="text/javascript"></script>
    <script src="/sjs/_sjs/jquery.atmosphere.js" type="text/javascript"></script>
    <script src="/sjs/_sjs/sjs.js" type="text/javascript"></script>
    <script src="/sjs/_sjs/form2object.js" type="text/javascript"></script>

    <script src="/sjs/_sjs/application.js" type="text/javascript"></script>
</head>
<body>

<script type="text/javascript">
    var log = function(msg) {
        console.log(msg);
    }

    var registerPage = function() {
        console.log("calling subscribe");

        $.atmosphere.subscribe(
            "/atmosphere/page/" + "?page=" + window.location,
            function(a) {
                log(a.responseBody);
            },
            $.atmosphere.request = {transport: "autodetect"});

        console.log("subscribe done");
    }

</script>

<a href="#" onclick="registerPage()">Register Page</a> <br/>

<div id="content"></div>

</body>
</html>
