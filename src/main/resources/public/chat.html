<html>
<head>
    <title>Test Page</title>
    <script src="/_internal_/jquery.js" type="text/javascript"></script>
    <script src="/_internal_/jquery.atmosphere.js" type="text/javascript"></script>
    <script src="/_internal_/leon.js" type="text/javascript"></script>
    <script src="/_internal_/form2object.js" type="text/javascript"></script>

    <script src="/_internal_/application.js" type="text/javascript"></script>
</head>
<body>

<script type="text/javascript">
    var log = function(msg) {
        //console.log(msg);
        $("#content").prepend("AA" + msg + "BB<br/>");
    };

    var registerPage = function() {
        log("calling subscribe");

        $.atmosphere.subscribe(
            "/comet" + "?pageId=1&uplink=true",
            function(a) {
                log("Comet Response via " + a.transport + " : " + a.responseBody);
            },
            $.atmosphere.request = {transport: "streaming"}
        );

        log("subscribe done");
    };
</script>

<a href="#" onclick="registerPage()">Register Page</a> <br/>

<div>
    <ul id="content">
    </ul>
</div>

</body>
</html>
