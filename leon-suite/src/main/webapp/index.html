<html xmlns:ng="http://angularjs.org">
<head>
	<title>Leon Suite</title>
	<script src="/leon/leon.js" type="text/javascript"></script>
	<script src="index.client.js" type="text/javascript"></script>
	<link rel="stylesheet" href="/leon/browser/skin/basic/style.css"/>
	<link rel="stylesheet" href="/style.css"/>
</head>

<body ng:controller="IndexController">

<leon:subscribe topic="newAddress" handlerFn="newAddress" />

</div>

</body>
</html>
