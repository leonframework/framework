
<table>
    <thead>
        <tr>
            <td><b>Name:</b></td>
            <td><b>Tel:</b></td>
            <td><b>Mail:</b></td>
        </tr>
    </thead>
    <tbody>
        <tr ng:repeat="a in model.list">
            <td><a ng:click="showEdit(a._id)" ng:bind="a.name"></a></td>
            <td ng:bind="a.tel"></td>
            <td ng:bind="a.mail"></td>
        </tr>
    </tbody>
</table>
