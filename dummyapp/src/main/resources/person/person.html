<html>
<head>
    <title>Test Page</title>
    <script src="/leon/jquery.js" type="text/javascript"></script>
    <script src="/leon/jquery.atmosphere.js" type="text/javascript"></script>

    <script src="/leon/leon.js" type="text/javascript"></script>
    <script src="/leon/form2object.js" type="text/javascript"></script>
    <script src="/leon/knockout.js" type="text/javascript"></script>

    <script src="/leon/application.js" type="text/javascript"></script>
</head>
<body>

<script type="text/javascript">
    var ViewModel = function() {
        this.firstName = ko.observable(""),
        this.lastName = ko.observable(""),
        this.address = {
            zipcode: ko.observable("73728"),
            city: ko.observable("Esslingen")
        },
        this.fullName = ko.dependentObservable(function() {
            return this.firstName() + " " + this.lastName();
        }, this);
        this.savePerson = function() {
            leon.call("person.save", [ko.toJS(this)], function(result) {
                console.log("result->" + result);
            });
        }
    };
    $(function() { ko.applyBindings(new ViewModel()) });
</script>

<a href="#" onclick="leon.registerUplink(12345);">Active Uplink</a> <br/>

Person:

<form action="#" id="person_form">
    <table>
        <tr>
            <td>Firstname</td>
            <td>
                <input type="text" data-bind="value: firstName" />
            </td>
        </tr>
        <tr>
            <td>Lastname</td>
            <td>
                <input type="text" data-bind="value: lastName" />
            </td>
        </tr>
        <tr>
            <td>Fullname</td>
            <td>
                <span data-bind="text: fullName"></span>
            </td>
        </tr>
        <tr>
            <td>Address</td>
            <td>
                <input type="text" data-bind="value: address.zipcode" />
                <input type="text" data-bind="value: address.city" />
            </td>
        </tr>
        <tr>
            <td></td><td><a href="#" data-bind="click: savePerson">Send</a></td>
        </tr>
    </table>
</form>

</body>
</html>
