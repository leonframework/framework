<html ng-app="leonApp">
<head>
    <title>Shiro Tests</title>
	<leon-scripts/>
    <script src="app.client.js" type="text/javascript"></script>
	<link rel="stylesheet" href="style.css" />
</head>

<body ng-controller="ShiroCtrl">
<div>
    <div id="header">
	    <span>Shiro Tests</span>
    </div>

    <hr />

	<div class="form_row">
		<span class="label">Username</span>
		<input type="text" ng-model="username" />
	</div>

	<div class="form_row">
		<div class="label">Password</div>
		<input type="text" ng-model="password" />
	</div>

	<a href="#" ng-click="auth()">Auth!</a> <br />
	<a href="#" ng-click="doPrivate1()">doPrivate1</a> <br />
	<a href="#" ng-click="doPrivate2()">doPrivate2</a> <br />
	<a href="#" ng-click="doPublic()">doPublic</a> <br />

    <hr />

	Response from Server:
	<br/>
	<div ng-repeat="msg in messages">
		{{msg}}
		<br/>
		-
	</div>

</div>
</body>
</html>
