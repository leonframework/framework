<html ng-app="leonApp">
<head>
    <title>Dummy App</title>
	<leon-scripts/>
    <script src="app.client.js" type="text/javascript"></script>
	<link rel="stylesheet" href="style.css" />
</head>

<body ng-controller="DummyAppCtrl">
<div>
    <div id="header">
	    <span>Dummy Application</span>
    </div>

    <hr />

    <span style="{font-weight:bold; margin-left:10px; margin-right:10px}">
        Dies ist ein Test
    </span>
	<input type="text" ng-model="text" />
	<a href="#" ng-click="reverse()">Reverse text!</a> <br/>

    <hr />

	<span style="{font-weight:bold; margin-left:10px; margin-right:10px}">
		Reversed text
    </span>
	<span ng-bind="reversed"></span>

	<hr/>

	<span style="{font-weight:bold; margin-left:10px; margin-right:10px}">
		CometLastReversed
    </span>
	<span ng-bind="cometLastReversed"></span>

	<hr/>

	<span style="{font-weight:bold; margin-left:10px; margin-bottom:10px}">
		Reversed strings by all users
	</span>
	<br/>
	<div id="reversedStrings" style="{margin-left:10px}">
	</div>
</div>
</body>
</html>
