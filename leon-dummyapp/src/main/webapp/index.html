<html xmlns:ng="http://angularjs.org">
<head>
    <title>Dummy App</title>
    <script src="/leon/leon.js" type="text/javascript"></script>
    <script src="/browser/app.js" type="text/javascript"></script>
	<link rel="stylesheet" href="/leon/browser/skin/basic/style.css" />
	<link rel="stylesheet" href="/browser/style.css" />
</head>

<body ng:controller="DummyAppCtrl">
<div>
    <div id="header">
	    <span>Ajax Reverser</span>
    </div>

    <hr />

    <span style="{font-weight:bold; margin-left:10px; margin-right:10px}">
	    Text to reverse
    </span>
	<input type="text" name="text" />
	<a href="#" ng:click="reverse()">Reverse text!</a> <br/>

    <hr />

	<span style="{font-weight:bold; margin-left:10px; margin-right:10px}">
		Reversed text
    </span>
	<span ng:bind="reversed"></span>

	<hr/>

	<span style="{font-weight:bold; margin-left:10px; margin-right:10px}">
		CometLastReversed
    </span>
	<span ng:bind="cometLastReversed"></span>

	<hr/>

	<span style="{font-weight:bold; margin-left:10px; margin-bottom:10px}">
		Reversed strings by all users
	</span>
	<br/>
	<div id="reversedStrings" style="{margin-left:10px}">
	</div>
</div>
</body>
</html>
