<html>
<head>
    <title>Comet Ping test</title>
    <script src="/leon/leon.js?loadAngular=false" type="text/javascript"></script>
    <script type="text/javascript">
	    $(function() {
	        getLeon().subscribeTopic("numberPing", function(data) {
                $("#status" + data).text("done");
	        });

		    $("#sendPing").click(function() {
		        getLeon().service("/pingService", "numberPing").call(1);
		        getLeon().service("/pingService", "numberPing").call(2);
		        getLeon().service("/pingService", "numberPing").call(3);
		        getLeon().service("/pingService", "numberPing").call(4);
		        getLeon().service("/pingService", "numberPing").call(5);
            });

	        $("#init").text("done");
	    });
    </script>
</head>
<body>
<div>
    <a id="sendPing" href="#">Send ping to server</a>

    <div id="init"></div>

    <div id="status1"></div>
    <div id="status2"></div>
    <div id="status3"></div>
    <div id="status4"></div>
    <div id="status5"></div>
</div>
</body>
</html>
