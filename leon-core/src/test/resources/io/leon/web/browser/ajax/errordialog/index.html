<html>
<head>
	<title>Browser Error Test</title>
	<script src="/leon/leon.js" type="text/javascript"></script>
	<script type="text/javascript">
		$(function() {
			$("#withoutError").click(function() {
				getLeon().service("/ajaxService", "call").call(false, function(result) {
					$("#result").text(result);
				});
			});
			$("#withError").click(function() {
				getLeon().service("/ajaxService", "call").call(true, function(result) {
					$("#result").text(result);
				});
			});
		});
	</script>
</head>

<body>
	<a id="withoutError" href="#">Without error</a> <br/>
	<a id="withError" href="#">With error</a> <br/>
	<span id="result">{{result}}</span>
</body>
</html>
