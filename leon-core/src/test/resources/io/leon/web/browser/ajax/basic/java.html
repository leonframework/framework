<html>
<head>
    <title>Ajax Test</title>
    <script src="/leon/leon.js?loadAngular=false" type="text/javascript"></script>
	<script type="text/javascript">
		$(function() {
			$("#method1").click(function() {
				getLeon().service("/ajaxServiceJava", "method1").call(function(result) {
					$("#result").text(result);
				});
			});
		});
	</script>
</head>
<body>
    <a id="method1" href="#">method1</a> <br/>
    <span id="result"></span>
</body>
</html>
